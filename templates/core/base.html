{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>StatNav</title>
  <link rel="stylesheet" href="{% static 'core/app.css' %}">
  <script defer src="{% static 'core/app.js' %}"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">StatNav</div>

    <!-- Language toggle (custom view: clears progress + switches language) -->
    <nav class="lang">
      <a class="langbtn" href="{% url 'switch_lang' 'en' %}">EN</a>
      <a class="langbtn" href="{% url 'switch_lang' 'ko' %}">KR</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
